<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        
        <div class="inputs">
            <div>
                <label for="">Bill Amount - </label>
                <input id="billAmount" type="number">
            </div>
            <div>
                <label for="">Tip Amount - </label>
                <input id="tipAmount" type="number">
            </div>
        </div>

        <button>Calculate</button>

        <div class="bottom">
            <h1>Tip Amount : <span id="first"></span> </h1>
            <h1>Total Amount : <span id="second"></span> </h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
